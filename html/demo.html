<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
    <link rel="stylesheet" type="text/css" href="../css/demo.css"/>
</head>

<body>
    <h1 style="background-color:black;color:white;text-align:center;padding:10px;margin:10px">Demo html</h1>
    <div style="background-color:blue;color:white;width:500px;height:40px;text-align:center;padding:10px;margin:10px">
        <h2>This is <span style="color:red">div</span></h2>
    </div>
    <p style="color:blue;background-color:#c4dff6;text-align:center;padding:10px;margin:10px">This is a <span style="color:#ff9900">paragraph</span></p>
    <button type="button" onclick="test();">Click</button>
    <br>
    <div class="box" id="box1">A1</div>
    <div class="box" id="box2">A2</div>
    <div class="box" id="box3">A3</div>
    <div class="circle"></div>
    <br>
    <h1> Image</h1>
    <img src="../images/pic_mountain.jpg" alt="Mountain View" style="width:304px;height:228px;">
    <h1> Table</h1>
    <table style="width:100%">
        <tr>
            <td style="text-align: center">STT</td>
            <td style="text-align: center">Name</td>
            <td style="text-align: center">Date</td>
        </tr>
        <tr>
            <td style="text-align: center">1</td>
            <td style="text-align: center">A</td>
            <td style="text-align: center">1/1/2001</td>
        </tr>
        <tr>
            <td style="text-align: center">2</td>
            <td style="text-align: center">B</td>
            <td style="text-align: center">2/2/2002</td>
        </tr>
        <tr>
            <td style="text-align: center">3</td>
            <td style="text-align: center">C</td>
            <td style="text-align: center">3/3/2003</td>
        </tr>
    </table>
    <h1> UnorderedList</h1>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
    <h1>OrderedList</h1>
    <ol>
        <li>a</li>
        <li>b</li>
        <li>c</li>
        <li>d</li>
    </ol>
    <div style="background-color:black;color:white;text-align:center;padding:5px;margin:5px">
        THE END
    </div>


    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript">
    function test() {
        $('#box3').css('background-color', 'red');

    }
    </script>
    <style type="text/css">
    .box {
        border: 1px solid red;
        width: 100px;
        height: 100px;
        background-color: yellow;
        display: block;
        margin: 10px;
    }
    </style>
</body>

</html>
